<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madina Inagamvoa - Week 3</title>
    <style>
        /* ----- Design tokens ----- */
:root{
  --bg: #f7f7fb;
  --surface: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --brand: #2563eb;
  --brand-600:#1d4ed8;
  --ring: #93c5fd;
  --radius: 12px;
  --shadow: 0 6px 20px rgba(0,0,0,0.06);
  --maxw: 880px;
  --sp-1: .5rem;
  --sp-2: 1rem;
  --sp-3: 1.5rem;
  --sp-4: 2rem;
}

*,
*::before,
*::after { box-sizing: border-box; }

html, body {
  padding: 0; margin: 0;
}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  line-height: 1.6;
  color: var(--text);
  background: var(--bg);
}

/* ----- Layout wrapper ----- */
.container{
  max-width: var(--maxw);
  margin: 0 auto;
  padding: 0 var(--sp-2);
}

/* ----- Navigation ----- */
nav{
  background: var(--surface);
  box-shadow: var(--shadow);
  position: sticky; top: 0; z-index: 10;
}
nav .container{
  display: flex; align-items: center; justify-content: space-between;
  padding: var(--sp-2) 0;
}
nav .brand{
  font-weight: 700;
  letter-spacing: .3px;
}
nav ul{
  list-style: none; margin: 0; padding: 0;
  display: flex; gap: var(--sp-3);
}
nav a{
  text-decoration: none; color: var(--text); font-weight: 500;
}
nav a:hover,
nav a:focus-visible{
  color: var(--brand);
  text-decoration: underline;
  text-underline-offset: 3px;
}

/* ----- Sections ----- */
section{
  margin: var(--sp-4) 0;
  background: var(--surface);
  padding: var(--sp-4);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}
h1, h2{
  line-height: 1.2; margin: 0 0 var(--sp-2);
}
p{ color: var(--muted); }

/* ----- Form ----- */
form{
  display: grid;
  gap: var(--sp-2);
}
.form-row{
  display: grid;
  gap: .5rem;
}
label{
  font-weight: 600;
}
input[type="text"],
input[type="email"],
textarea{
  width: 100%;
  padding: .8rem 1rem;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  background: #fff;
  font: inherit;
  transition: border-color .15s ease, box-shadow .15s ease;
}
textarea{ min-height: 140px; resize: vertical; }

input:focus-visible,
textarea:focus-visible,
button:focus-visible{
  outline: none;
  border-color: var(--brand);
  box-shadow: 0 0 0 4px var(--ring);
}

/* Button */
button{
  appearance: none;
  border: none;
  border-radius: 999px;
  padding: .85rem 1.2rem;
  font-weight: 700;
  cursor: pointer;
  background: var(--brand);
  color: #fff;
  transition: transform .05s ease, background .15s ease;
  width: fit-content;
}
button:hover{ background: var(--brand-600); }
button:active{ transform: translateY(1px); }

/* Inputs (Name + Email) */
input[type="text"],
input[type="email"] {
  color: #000;   /* black text */
  background: #fff;
}

/* Textarea (Message) */
textarea {
  color: #fff;   /* white text */
  background: #0b1328; /* or keep the dark background you like */
}


/* ----- FAQ (Ordered List) ----- */
#faq ol{
  counter-reset: item;
  list-style: none; padding: 0; margin: 0;
  display: grid; gap: var(--sp-2);
}
#faq li{
  background: #f9fafb;
  border: 1px solid #eef2f7;
  border-radius: 10px;
  padding: var(--sp-2) var(--sp-3);
  display: grid; gap: .35rem;
}
#faq li::before{
  counter-increment: item;
  content: counter(item) ".";
  font-weight: 800;
  color: var(--brand);
}

/* ----- Utilities ----- */
.lead{ font-size: 1.05rem; color: var(--muted); }

/* ----- Responsive ----- */
@media (max-width: 640px){
  nav .container{ flex-direction: column; gap: var(--sp-2); }
}

@media (prefers-color-scheme: dark){
  :root{
    --bg: #0b1020;
    --surface: #0f172a;
    --text: #f5f8fc;
    --muted: #94a3b8;
    --brand: #60a5fa;
    --brand-600:#3b82f6;
    --ring: rgba(96,165,250,.35);
    --shadow: 0 6px 20px rgba(0,0,0,.35);
  }
  input, textarea{ background:#0b1328; border-color:#1f2a44; color: var(--text); }
  #faq li{ background:#0b1328; border-color:#1f2a44; }
}

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Basic Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- FAQ Section -->
    <section id="faq">
        <h2>Frequently Asked Questions</h2>
        <ol>
            <li>What are your business hours?</li>
            <li>Where are you located?</li>
            <li>How can I contact customer support?</li>
        </ol>
    </section>
</body>
</html>
